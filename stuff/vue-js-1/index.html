<html>
<script src="https://unpkg.com/vue"></script>
<body>
<p>Try to assign another value to app.message</p>
<div id="app">
  {{ message }}

  <form v-on:submit.prevent="onSubmit">
  <input v-on:keyup.enter="updateMessage" v-model="newMessage"  id='new-message-value' value=''>
  <button type='button'  v-on:click="updateMessage">Update</button>
  </form>
</div>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    newMessage:''
  },
  methods:{
      updateMessage:function(){
        this.message = this.newMessage;
      }
  }
})
</script>
</body>
</html>
